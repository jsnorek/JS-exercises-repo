<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIrst-div</title>
  </head>
  <body>
    <header>
      <h1>First Div and Dom Manipulation</h1>
    </header>
    <main>
      <div id="person-one">
        <h2 id="person-one-name">Person Name:1</h2>
        <p>I live in <strong>California</strong></p>
        <ul id="unordered-list-one">
          <li id="first-li">
            My Favorite Resturant is
            <a href="https://gloriascuisine.com/"> Glorias</a>
          </li>
        </ul>
      </div>
      <div id="person-two">
        <h2 id="person-two-name">Person Name:2</h2>
        <p>I live in <strong>Las Vegas</strong></p>
        <ul id="unordered-list-two">
          <li id="second-li">
            My Favorite Resturant is
            <a href="https://locations.chipotle.com/"> Chipotle</a>
          </li>
        </ul>
      </div>
      <div id="person-three">
        <h2 id="person-three-name">Person Name:3</h2>
        <p>I live in <strong>Dallas</strong></p>
        <ul id="unordered-list-three">
          <li id="third-li">
            My Favorite Resturant is
            <a href="https://www.pizzahut.com"> pizzahut</a>
          </li>
        </ul>
        <button onclick="addAnotherLi()">Add another li</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
